<table class="table">
  <tr>
    <th>Index</th>
    <th>Even/Odd</th>
    <th>Room Number</th>
    <th>Room Type</th>
    <th>Room Price</th>
    <th>Room Amenties</th>
    <th>Checkin Time</th>
    <th>Rating</th>
    <th>Select Room</th>
  </tr>
  <tr [ngClass]="e? 'even' :'odd'" *ngFor="let room of  rooms ;let e=even; let o = odd; let i=index">
    <td>{{i}}</td>
    <td>{{e?"Even":"Odd"}}</td>
    <td>{{room.roomNumber}}</td>
    <td>{{room.roomType}}</td>
      <!--Using Pipe-->
    <td>{{room.price | currency:'LRR' }}</td>
       <!--Using Pipe-->
    <td>{{room.amenities | titlecase}}</td>
    <!--Using Pipe-->
    <td>{{room.checkingTime | date : 'short'}}</td>
    <td>{{room.rating | number : '1.1-3'}}</td>
    <td><button class="btn-btn-primary" (click)="slelectRoom(room)"></button></td>
  </tr>
</table>
